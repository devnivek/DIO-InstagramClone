<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-cels.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="Foto do Perfil" >
                    </div>
                    <a href="https://www.instagram.com/skev.in/" title="Conheça meu Instagram" class="instagram-login">Continue como skev.in</a>
                    <a href="#" title="Não clique aqui" class="instagram-logout" onclick="alert('Que feio, servidor! Você não pode fazer isso.')">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é skev.in?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://www.linkedin.com/in/kevsantos/" title="Visite meu LinkedIn" class="app-download"></a>
                        <a href="https://github.com/devnivek" title="Confira meu GitHub" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
